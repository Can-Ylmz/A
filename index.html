<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/
font-awesome.min.css"
      rel="stylesheet"
    />
    <title>REGİSTER</title>
  </head>
  <body>
    <div class="login-box">
      <div class="login-header">
        <h1 style="font-size: 3vw">REGİSTER</h1>
      </div>
      <div class="login-boxa">
        <div class="login-headera">
          <p style="font-size: 0.8vw">or use your email address:</p>
        </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="First Name"
          autocomplete="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Email"
          autocomplete="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="input-field"
          placeholder="Password"
          autocomplete="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Confirm Password"
          autocomplete="off"
          required
        />
      </div>
      <div class="input-submit">
        <button class="submit-btn" id="submit"></button>
        <label for="submit">CREATE ACCOUNT</label>
      </div>
      <div class="sign-up-link">
        <p>Already have an account ? <a href="#">Sign In</a></p>
      </div>
    </div>
    <div class="social-menu">
      <ul>
        <li>
          <a href=""><i class="fa fa-facebook" color: blue></i></a>
        </li>
        <li>
          <a href=""><i class="fa fa-google"></i></a>
        </li>
        <li>
          <a href=""><i class="fa fa-yahoo"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
